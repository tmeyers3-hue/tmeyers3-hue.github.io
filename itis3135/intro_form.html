<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tristan Meyers | BYO Form</title>
    <link rel="stylesheet" href="./styles/default.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/json.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
    <style>
        .container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .form-col {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }

        .preview-col {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
        }

        h3 {
            text-align: center;
        }

        body {
            width: 100%;
        }

        .courses-header {
            display: grid;
            grid-template-columns: 30px 100px 50px 1fr 1fr 50px;
            font-weight: bold;
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .courseContainer>div {
            display: grid;
            grid-template-columns: 30px 100px 50px 1fr 1fr 50px;
            gap: 10px;
            align-items: center;
            margin-bottom: 10px;
        }

        a::before {
            content: "";
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .code_container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
        }

        .json-container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            max-width: 100%;
        }

        .html-container {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            max-width: 100%;
        }

        pre {
            white-space: pre-wrap;
        }
    </style>
</head>

<body>
    <h1>Introduction Form</h1>
    <div class="container">
        <div class="col form-col">
            <h3>Form</h3>
            <div>
                <a href="#" id="submitTopBtn" role="button">Generate Webpage</a>
                <a href="#" id="loadSampleTopBtn" role="button">Load Sample</a>
                <a href="#" id="resetTopBtn" role="button">Clear</a>
            </div>
            <form id="intro_form">
                <fieldset>
                    <legend>Name:</legend>
                    <div>
                        <label for="firstName">First:</label>
                        <input id="firstName" name="firstName" value="Tristan" />
                        <label for="middleName">Middle:</label>
                        <input id="middleName" name="middleName" value="C" />
                        <label for="lastName">Last:</label>
                        <input id="lastName" name="lastName" value="Meyers" />
                        <label for="preferredName">Nickname:</label>
                        <input id="preferredName" name="preferredName" />
                    </div>
                    <div>
                        <div>
                            <div>
                                <label for="mascotDivider">Divider:</label>
                                <input id="mascotDivider" name="mascotDivider" value="|" />
                            </div>
                            <div>
                                <label for="mascotDescriptor">Mascot Descriptor:</label>
                                <input id="mascotDescriptor" name="mascotDescriptor" value="Tedious Meerkat" />
                            </div>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Personal information</legend>
                    <div>
                        <label for="acknowledgment">Initials and Date</label>
                        <input id="acknowledgment" name="acknowledgment" value="TCM - 10/27/2025" />
                    </div>
                    <div>
                        <label for="imageUrl">Image URL:</label>
                        <input id="imageFile" name="imageFile" type="file" accept="image/*" />
                        <button id="clearImageBtn" type="button">Clear Image</button>
                    </div>
                    <div>
                        <label for="caption">Image Caption:</label>
                        <input id="caption" name="caption" value="At my friends house, 2025" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Personal statement</legend>
                    <label for="personalStatement">Write a few sentences about yourself:</label>
                    <div>
                        <textarea id="personalStatement" name="personalStatement"
                            rows="2">Hi, I'm Tristan. I am a junior computer science major with a cybersecurity concentration. I love music; I collect vinyl, play in the school’s orchestra, and I know how to play four different instruments. I much prefer winter to summer and I wear sweatshirts at all times of the year.</textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Favorite Quote</legend>
                    <div>
                        <label for="quoteText">Favorite Quote:</label>
                        <textarea id="quoteText" name="quoteText" rows="2"></textarea>
                    </div>
                    <div>
                        <label for="quoteAuthor">Author:</label>
                        <input id="quoteAuthor" name="quoteAuthor" type="text" value="" />
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Backgrounds</legend>
                    <div>
                        <label for="personalBackground">Personal:</label>
                        <textarea id="personalBackground" name="personalBackground"
                            rows="2">I was born in Knightdale, North Carolina, where I’ve lived since</textarea>
                    </div>
                    <div>
                        <label for="professionalBackground">Professional:</label>
                        <textarea id="professionalBackground" name="professionalBackground"
                            rows="2">I spent the past year working as a Mentor for the UTOP program at Charlotte, and this year I will be the program’s Student Coordinator</textarea>
                    </div>
                    <div>
                        <label for="academicBackground">Academic:</label>
                        <textarea id="academicBackground" name="academicBackground"
                            rows="2">Computer Science major with a Cybersecurity concentration, Junior</textarea>
                    </div>
                    <div>
                        <label for="funnyRemember">Interesting/Funny Thing to Remember Me:</label>
                        <textarea id="funnyRemember" name="funnyRemember"
                            rows="2">I can whistle with my tongue</textarea>
                    </div>
                    <div>
                        <label for="otherNotes">Would Also Like to Add:</label>
                        <textarea id="otherNotes" name="otherNotes" rows="2"></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Course & additional</legend>
                    <div id="computer-platform">
                        <label>Platform:</label>
                        <label><input type="radio" name="computerPlatform" value="Laptop" checked /> Laptop</label>
                        <label><input type="radio" name="computerPlatform" value="Desktop" /> Desktop</label>
                    </div>
                    <div id="computer-os">
                        <label>Operating System:</label>
                        <label><input type="radio" name="computerOS" value="Windows" /> Windows</label>
                        <label><input type="radio" name="computerOS" value="Linux" /> Linux</label>
                        <label><input type="radio" name="computerOS" value="macOS" checked /> macOS</label>
                        <label><input type="radio" name="computerOS" value="ChromeOS" /> ChromeOS</label>
                    </div>
                    <div>
                        <label for="workLocation">Work Location:</label>
                        <input id="workLocation" name="workLocation" value="at my apartment." />
                    </div>
                    <div>
                        <label>Courses</label>
                        <button type="button" id="addCourseBtn" class="inline-add" title="Add course">add</button>
                        <div id="courseContainer">
                        </div>
                    </div>
                </fieldset>
            </form>

        </div>
        <div class="col preview-col">
            <h3>Preview</h3>
        </div>
    </div>
    <div class="code_container">
        <div class="json-container">
            <h3>JSON</h3>
            <pre><code class="json"></code></pre>
        </div>
        <div class="html-container">
            <h3>HTML</h3>
            <pre><code class="html"></code></pre>
        </div>
    </div>


    <script src="scripts/introduction.js"></script>
</body>

</html>

<!-- Used D.I.'s example as a guide -->
